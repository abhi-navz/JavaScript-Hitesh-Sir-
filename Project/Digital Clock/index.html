<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
        background-color: #212121;

        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #banner {
        font-size: 30px;
        font-weight: 700;
      }
      .center {
        display: flex;
        /* height: 100vh; */
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 25px;
        background-color: azure;
        color: black;
        padding: 5px 10px;
        margin-top: 20px;
        height: 60px;
        width: 200px;
        text-align: center;
        
        
        box-shadow: 0 0 5px 5px violet;
        /* border-radius: 10px; */
      }
      .container {
        background-color: aqua;
        height: 400px;
        width: 300px;
        
      }
    </style>
  </head>
  <body>
    <div class="container center">
      <div class="center">
        <div id="banner"><span>Digial Clock</span></div>
        <div id="clock">
          <span id="time"></span>
          <br />
          <span id="date"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
